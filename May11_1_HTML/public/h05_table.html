<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="300px" height="500px">
		<tr>
			<!-- 행 -->
			<td align="right">1</td>
			<td valign="top" height="300px">2</td>
			<td align="center" valign="bottom">3</td>

		</tr>
		<tr>
			<th>1</th>
			<!-- th는 제목숫자 가운데로
						그리고 글자 크기 굵게 -->
			<td width="500px">2</td>
			<td>3</td>

		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>

		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>

		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>

		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>

		</tr>
	</table>
	<table border="1" width="300px" height="500px">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		<tr>
			<th>4</th>
			<th>5</th>
			<th>6</th>
		</tr>
		<tr>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</tr>
		<tr>
			<th>10</th>
			<th>11</th>
			<th>12</th>
		</tr>

	</table>
	<table border="1" width="300px" height="500px">

		<tr align="center">
			<td>1</td>
			<td colspan="2">2</td> <!-- clospan은 열방향으로 널리기"?"만큼 -->
			

		</tr>
		<tr align="center">
			<td>4</td>
			<td rowspan="3">5</td>
			<td>6</td>

		</tr>
		<tr align="center">
			<td>7</td>
			
			<td>9</td>

		</tr>

		<tr align="center">
			<td>10</td>
			
			<td>12</td>

		</tr>
		</table>
		<hr>
		<table border="1" width="300px" height="300px">
		<tr>
		<td rowspan="2"></td>
		<td colspan="2"></td>
		
		</tr>
		<tr>
		
		<td align="center"></td>
		<td rowspan="2"></td>
		</tr>
		<tr>
		<td colspan="2"></td>
		
		
		</tr>
		</table>
		
		
</body>
</html>
