<head>

<body>
	<!-- 
		CSS(Cascading Style Sheet)
 		DOM객체에 디자인 부여
 	위치
 		.html의 head부분에
 		DOM객체에 자체에
 		따로 .css파일
 	문법
 		selector{
 			속성명:값;
 			속성명:값;
 			속성명:값;
 			...
 			}
 			...
 		CSS selector
 		기본형
 			태그명:태그명이 그거인것들 다
 			#id값:id가 그거인거 id는 단 하나
 			.class값:class가 그거인것들 class는 여러개
 		조합형
 			기본형,기본형,....:여러개 선택
 			기본형 기본형....:내부 선택 포함관계
 			기본형.class값
 		상태형
 			기본형:상태
 		
 -->
	<div id="sd">SUPER MAN</div>
	<div class="asd qwe">ㅎㅎㅎ</div>
	<h1 class="asd">AMAZON</h1>
	<h2 >Click</h2>
</body>
